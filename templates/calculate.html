<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly> <div class="buttons">
      <button class="operator" onclick="appendNumber('+')">+</button>
      <button class="operator" onclick="appendNumber('-')">-</button>
      <button class="operator" onclick="appendNumber('*')">*</button>
      <button class="operator" onclick="appendNumber('/')">/</button>
      <button onclick="clearResult()">C</button> <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="calculate()">=</button> </div>
  </div>

  <script>
    // JavaScript functions to handle button clicks (replace with your own implementation)
    function appendNumber(number) {
      document.getElementById("result").value += number;
    }

    function clearResult() {
      document.getElementById("result").value = "";
    }

    function calculate() {
      // Replace this with your logic to evaluate the expression in the result field
      // and display the outcome. You can use libraries like "mathjs" for advanced calculations.
      alert("Calculation functionality not yet implemented.");
    }
  </script>
</body>
</html>
